<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <style>
    body {
      background-color: rgba(0, 0, 255, 0.75);
      color: #000000;
    }
    
    header {
      text-align: center;
    }
    
    nav {
      float: right;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline;
      margin-right: 10px;
    }
    
    section {
      clear: both;
      padding: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #000000;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="caminho-da-imagem.jpg" alt="Imagem">
    <nav>
      <ul>
        <li><a href="#">Página 1</a></li>
        <li><a href="#">Página 2</a></li>
        <li><a href="#">Página 3</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>Explicação</h2>
    <p>Texto de explicação aqui...</p>
    
    <h2>Indexação</h2>
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Pesquisar no Google">
      <input type="submit" value="Pesquisar">
    </form>
  </section>
  
  <aside>
    <table>
      <tr>
        <th>Região</th>
        <th>Informação</th>
      </tr>
      <tr>
        <td>Região 1</td>
        <td>Informação 1</td>
      </tr>
      <tr>
        <td>Região 2</td>
        <td>Informação 2</td>
      </tr>
    </table>
  </aside>
</body>
</html>
